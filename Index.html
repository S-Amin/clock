<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock-face">
          <span class="hand hand-seconds"></span>
          <span class="hand hand-mintues"></span>
          <span class="hand hand-hours"></span>
        </div>
      </div>
      <div id="alarm">
        <input
          onchange="setAlarmTime(this.value)"
          name="alarmTime"
          type="datetime-local"
        />
        <div class="controls">
          <button onclick="setAlarm()" class="button set-alarm">
            set-alarm
          </button>
          <button onclick="ClearAlarm()" class="button clear-alarm">
            clear-alarm
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
